issue_result = '${{ steps.create_issue.outputs.result }}'
if issue_result:
    print(f'ðŸ“ Created Demo Issue: #{issue_result}')
    print(f'ðŸ”— Issue URL: ${{ github.server_url }}/${{ github.repository }}/issues/{issue_result}')
    print('')
