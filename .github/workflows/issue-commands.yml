          let helpContent = '';
          
          if (helpTopic && helpResponses[helpTopic]) {
            helpContent = helpResponses[helpTopic];
          } else if (helpTopic && !helpResponses[helpTopic]) {
            helpContent = `## âŒ Unknown Command: \`${helpTopic}\`
          
          The command \`${helpTopic}\` is not recognized.
          
          ${helpResponses['']}`;
